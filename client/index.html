<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Payal - Portfolio | Data Analyst & Software Engineer</title>
    <meta name="description" content="Payal's professional portfolio showcasing expertise in Data Analysis, Machine Learning, and Software Engineering. Explore projects, skills, and experience.">
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Payal - Portfolio | Data Analyst & Software Engineer">
    <meta property="og:description" content="Explore Payal's professional portfolio showcasing expertise in Data Analysis, Machine Learning, and Software Engineering.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://payal-portfolio.com">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body style="overflow-x: hidden; max-width: 100vw;">
    <div id="root" style="overflow-x: hidden;"></div>
    
    <!-- Custom Cursor Elements -->
    <div class="cursor"></div>
    <div class="cursor2"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <!-- Custom Cursor Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var cursor = document.querySelector(".cursor");
        var cursor2 = document.querySelector(".cursor2");
        
        document.addEventListener("mousemove", function(e) {
          cursor.style.cssText = cursor2.style.cssText = "left: " + e.clientX + "px; top: " + e.clientY + "px;";
        });
        
        // Hide default cursor when hovering over clickable elements
        const clickables = document.querySelectorAll('a, button, [role="button"]');
        clickables.forEach((el) => {
          el.addEventListener('mouseenter', () => {
            cursor.classList.add('cursor-hover');
            cursor2.classList.add('cursor2-hover');
          });
          el.addEventListener('mouseleave', () => {
            cursor.classList.remove('cursor-hover');
            cursor2.classList.remove('cursor2-hover');
          });
        });
      });
    </script>
  </body>
</html>
